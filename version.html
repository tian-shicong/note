<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增版本</title>
</head>
<body>
    <h4>新增版本</h4>
    <div style="margin: 8px;">
        <span style="display:inline-block;width: 80px">版本号：</span><input type="text" id="version">
    </div>
    <div style="margin: 8px;">
        <span style="display:inline-block;width: 80px">下载链接：</span><input type="text" id="link">
    </div>

    <input type="button" value="提交" style="margin:20px 100px" id="submit">
    
</body>
<script src="http://106.13.66.238/js/jquery-3.2.0.js"></script>
<script>
    $('#submit').click(function () {
        var version = $('#version').val();
        var link = $('#link').val();
        if(version && link){
            $.ajax({
                type:'POST',
                url:'http://106.13.66.238/note/api/add_version.php',
                data:{version:version,link:link},
                success:function (data) {
                    console.log(data);
                    if(JSON.parse(data) && JSON.parse(data).code == 0){
                        alert('新建版本成功')
                        location.reload()
                    }else {
                        alert('新建失败')
                    }
                }
            })
        }else{
            alert('缺少参数')
        }
    })


</script>
</html>
